<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <rect width="800" height="450" fill="#282c34" />
  
  <!-- React Logo -->
  <g transform="translate(250, 225) scale(0.8)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#61dafb" stroke-width="8" />
    <ellipse cx="0" cy="0" rx="150" ry="45" fill="none" stroke="#61dafb" stroke-width="8" transform="rotate(0)" />
    <ellipse cx="0" cy="0" rx="150" ry="45" fill="none" stroke="#61dafb" stroke-width="8" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="150" ry="45" fill="none" stroke="#61dafb" stroke-width="8" transform="rotate(120)" />
    <circle cx="0" cy="0" r="15" fill="#61dafb" />
  </g>
  
  <!-- TypeScript Logo -->
  <g transform="translate(550, 225) scale(0.8)">
    <rect x="-50" y="-50" width="100" height="100" fill="#3178c6" rx="5" />
    <text x="0" y="15" font-family="Arial" font-size="70" fill="white" text-anchor="middle" font-weight="bold">TS</text>
  </g>
  
  <!-- Code snippet -->
  <rect x="100" y="320" width="600" height="80" rx="5" fill="#1e1e1e" />
  <text x="120" y="345" font-family="monospace" font-size="14" fill="#9cdcfe" text-anchor="start">const</text>
  <text x="160" y="345" font-family="monospace" font-size="14" fill="#dcdcaa" text-anchor="start">App</text>
  <text x="190" y="345" font-family="monospace" font-size="14" fill="#cccccc" text-anchor="start">: React.FC = () => {</text>
  <text x="130" y="365" font-family="monospace" font-size="14" fill="#c586c0" text-anchor="start">return</text>
  <text x="180" y="365" font-family="monospace" font-size="14" fill="#cccccc" text-anchor="start">(</text>
  <text x="190" y="365" font-family="monospace" font-size="14" fill="#569cd6" text-anchor="start">&lt;div</text>
  <text x="230" y="365" font-family="monospace" font-size="14" fill="#9cdcfe" text-anchor="start">className</text>
  <text x="300" y="365" font-family="monospace" font-size="14" fill="#ce9178" text-anchor="start">"app"</text>
  <text x="340" y="365" font-family="monospace" font-size="14" fill="#569cd6" text-anchor="start">&gt;</text>
  <text x="355" y="365" font-family="monospace" font-size="14" fill="#cccccc" text-anchor="start">Hello World</text>
  <text x="440" y="365" font-family="monospace" font-size="14" fill="#569cd6" text-anchor="start">&lt;/div&gt;</text>
  <text x="130" y="385" font-family="monospace" font-size="14" fill="#cccccc" text-anchor="start">);</text>
  <text x="110" y="405" font-family="monospace" font-size="14" fill="#cccccc" text-anchor="start">};</text>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="32" fill="white" text-anchor="middle">Template React/TypeScript</text>
  <text x="400" y="90" font-family="Arial" font-size="20" fill="#61dafb" text-anchor="middle">Préconfiguré avec les meilleures pratiques</text>
