<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Open Source Logo Elements -->
  <g transform="translate(400, 200)">
    <!-- Circle with opening (representing open source) -->
    <path d="M0,100 A100,100 0 1,1 86.6,-50 L69.3,-40 A80,80 0 1,0 0,80 Z" fill="#3da639" />
    
    <!-- Lock with keyhole (representing freedom) -->
    <g transform="translate(0, 30) scale(0.8)">
      <!-- Lock body -->
      <rect x="-40" y="-20" width="80" height="70" rx="10" ry="10" fill="#4285f4" />
      <!-- Lock shackle -->
      <path d="M-20,-20 V-50 A20,20 0 0,1 20,-50 V-20" fill="none" stroke="#4285f4" stroke-width="15" stroke-linecap="round" />
      <!-- Keyhole -->
      <circle cx="0" cy="15" r="10" fill="white" />
      <rect x="-3" y="15" width="6" height="15" fill="white" />
    </g>
  </g>
  
  <!-- Software Icons -->
  <g transform="translate(200, 350)">
    <!-- Document Icon (representing office software) -->
    <rect x="-30" y="-40" width="60" height="80" rx="5" ry="5" fill="#f5ba42" />
    <rect x="-20" y="-30" width="40" height="10" fill="white" />
    <rect x="-20" y="-15" width="40" height="10" fill="white" />
    <rect x="-20" y="0" width="40" height="10" fill="white" />
    <rect x="-20" y="15" width="25" height="10" fill="white" />
  </g>
  
  <g transform="translate(400, 350)">
    <!-- Browser Icon (representing web browsers) -->
    <rect x="-35" y="-40" width="70" height="80" rx="5" ry="5" fill="#4285f4" />
    <rect x="-30" y="-35" width="60" height="15" fill="#e8eaed" />
    <circle cx="-20" cy="-27.5" r="3" fill="#ea4335" />
    <circle cx="-10" cy="-27.5" r="3" fill="#fbbc05" />
    <circle cx="0" cy="-27.5" r="3" fill="#34a853" />
    <rect x="-30" y="-15" width="60" height="50" fill="white" />
  </g>
  
  <g transform="translate(600, 350)">
    <!-- Database Icon (representing database software) -->
    <ellipse cx="0" cy="-30" rx="30" ry="10" fill="#ea4335" />
    <rect x="-30" y="-30" width="60" height="60" fill="#ea4335" />
    <ellipse cx="0" cy="30" rx="30" ry="10" fill="#ea4335" />
    <line x1="-30" y1="-30" x2="-30" y2="30" stroke="#c5221f" stroke-width="2" />
    <line x1="30" y1="-30" x2="30" y2="30" stroke="#c5221f" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">Guide des Alternatives Open Source</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">Logiciels Libres • Alternatives • Collaboration</text>
</svg>