  <!-- Node.js Logo -->
  <g transform="translate(250, 200) scale(0.8)">
    <path d="M116.504,56.4258 L68.1877,30.0391 C65.4388,28.5547 62.2695,28.5547 59.5225,30.0391 L11.2021,56.4258 C8.3291,57.9883 6.5,60.9609 6.5,64.1875 L6.5,116.961 C6.5,120.188 8.3291,123.16 11.2021,124.723 L59.5225,151.109 C62.2695,152.594 65.4388,152.594 68.1877,151.109 L116.504,124.723 C119.377,123.16 121.207,120.188 121.207,116.961 L121.207,64.1875 C121.207,60.9609 119.377,57.9883 116.504,56.4258 Z" fill="#539e43" />
    <path d="M114.123,122.012 L67.0225,147.707 C66.4736,148.031 65.8467,148.195 65.2178,148.195 C64.5889,148.195 63.962,148.031 63.4131,147.707 L16.3125,122.012 C15.1787,121.34 14.5,120.109 14.5,118.797 L14.5,67.4062 C14.5,66.0938 15.1787,64.8633 16.3125,64.1914 L63.4131,38.4961 C64.5107,37.8477 65.9248,37.8477 67.0225,38.4961 L114.123,64.1914 C115.257,64.8633 115.936,66.0938 115.936,67.4062 L115.936,118.797 C115.936,120.109 115.257,121.34 114.123,122.012 Z" fill="#ffffff" />
  </g>
  
  <!-- API Elements -->
  <g transform="translate(500, 200)">
    <!-- API Endpoints -->
    <rect x="-100" y="-80" width="200" height="40" rx="5" ry="5" fill="#f1e05a" />
    <text x="0" y="-55" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333">/api/users</text>
    
    <rect x="-100" y="-30" width="200" height="40" rx="5" ry="5" fill="#f1e05a" />
    <text x="0" y="-5" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333">/api/products</text>
    
    <rect x="-100" y="20" width="200" height="40" rx="5" ry="5" fill="#f1e05a" />
    <text x="0" y="45" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333">/api/orders</text>
    
    <rect x="-100" y="70" width="200" height="40" rx="5" ry="5" fill="#f1e05a" />
    <text x="0" y="95" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#333">/api/auth</text>
  </g>
  
  <!-- Database Connection -->
  <g transform="translate(400, 350)">
    <path d="M-150,0 C-150,-20 150,-20 150,0 L150,50 C150,70 -150,70 -150,50 Z" fill="#4db33d" />
    <ellipse cx="0" cy="0" rx="150" ry="20" fill="#4db33d" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">MongoDB</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="350" y1="200" x2="400" y2="330" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="250" x2="400" y2="330" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">API Backend Node.js</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">Express • MongoDB • JWT • RESTful</text>
