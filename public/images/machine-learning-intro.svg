<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Brain Network Visualization -->
  <g transform="translate(400, 250)">
    <!-- Neural Network Nodes -->
    <circle cx="-150" cy="-80" r="15" fill="#6772e5" />
    <circle cx="-150" cy="0" r="15" fill="#6772e5" />
    <circle cx="-150" cy="80" r="15" fill="#6772e5" />
    
    <circle cx="0" cy="-120" r="15" fill="#3ecf8e" />
    <circle cx="0" cy="-40" r="15" fill="#3ecf8e" />
    <circle cx="0" cy="40" r="15" fill="#3ecf8e" />
    <circle cx="0" cy="120" r="15" fill="#3ecf8e" />
    
    <circle cx="150" cy="-80" r="15" fill="#f6a4eb" />
    <circle cx="150" cy="0" r="15" fill="#f6a4eb" />
    <circle cx="150" cy="80" r="15" fill="#f6a4eb" />
    
    <!-- Connections -->
    <!-- Input to Hidden Layer -->
    <line x1="-150" y1="-80" x2="0" y2="-120" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="-80" x2="0" y2="-40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="-80" x2="0" y2="40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="-80" x2="0" y2="120" stroke="#dfe4ea" stroke-width="2" />
    
    <line x1="-150" y1="0" x2="0" y2="-120" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="0" x2="0" y2="-40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="0" x2="0" y2="40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="0" x2="0" y2="120" stroke="#dfe4ea" stroke-width="2" />
    
    <line x1="-150" y1="80" x2="0" y2="-120" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="80" x2="0" y2="-40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="80" x2="0" y2="40" stroke="#dfe4ea" stroke-width="2" />
    <line x1="-150" y1="80" x2="0" y2="120" stroke="#dfe4ea" stroke-width="2" />
    
    <!-- Hidden to Output Layer -->
    <line x1="0" y1="-120" x2="150" y2="-80" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="-120" x2="150" y2="0" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="-120" x2="150" y2="80" stroke="#dfe4ea" stroke-width="2" />
    
    <line x1="0" y1="-40" x2="150" y2="-80" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="-40" x2="150" y2="0" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="-40" x2="150" y2="80" stroke="#dfe4ea" stroke-width="2" />
    
    <line x1="0" y1="40" x2="150" y2="-80" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="40" x2="150" y2="0" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="40" x2="150" y2="80" stroke="#dfe4ea" stroke-width="2" />
    
    <line x1="0" y1="120" x2="150" y2="-80" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="120" x2="150" y2="0" stroke="#dfe4ea" stroke-width="2" />
    <line x1="0" y1="120" x2="150" y2="80" stroke="#dfe4ea" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">Introduction au Machine Learning</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">Algorithmes • IA • Données • Prédictions</text>
</svg>