<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Mobile Phone Frame -->
  <g transform="translate(400, 250)">
    <!-- Phone Outline -->
    <rect x="-100" y="-180" width="200" height="360" rx="20" ry="20" fill="#333" />
    <!-- Screen -->
    <rect x="-90" y="-170" width="180" height="340" rx="5" ry="5" fill="#61dafb" />
    <!-- Home Button -->
    <circle cx="0" cy="150" r="15" fill="#555" stroke="#777" stroke-width="2" />
    <!-- Front Camera -->
    <circle cx="0" cy="-155" r="5" fill="#555" />
    <!-- Speaker -->
    <rect x="-30" y="-155" width="60" height="5" rx="2.5" ry="2.5" fill="#555" />
  </g>
  
  <!-- React Native Logo -->
  <g transform="translate(400, 250) scale(0.8)">
    <!-- React Atom -->
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(0)" />
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(120)" />
    
    <!-- React Core -->
    <circle cx="0" cy="0" r="15" fill="#ffffff" />
  </g>
  
  <!-- App UI Elements -->
  <g transform="translate(400, 150)">
    <!-- Header -->
    <rect x="-80" y="-60" width="160" height="30" fill="#ffffff" opacity="0.9" />
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">My React Native App</text>
    
    <!-- List Items -->
    <rect x="-80" y="-20" width="160" height="25" fill="#ffffff" opacity="0.7" />
    <rect x="-70" y="-15" width="10" height="10" fill="#333" rx="2" ry="2" />
    <rect x="-55" y="-15" width="60" height="5" fill="#333" rx="1" ry="1" />
    <rect x="-55" y="-5" width="40" height="5" fill="#333" rx="1" ry="1" opacity="0.5" />
    
    <rect x="-80" y="10" width="160" height="25" fill="#ffffff" opacity="0.7" />
    <rect x="-70" y="15" width="10" height="10" fill="#333" rx="2" ry="2" />
    <rect x="-55" y="15" width="60" height="5" fill="#333" rx="1" ry="1" />
    <rect x="-55" y="25" width="40" height="5" fill="#333" rx="1" ry="1" opacity="0.5" />
    
    <rect x="-80" y="40" width="160" height="25" fill="#ffffff" opacity="0.7" />
    <rect x="-70" y="45" width="10" height="10" fill="#333" rx="2" ry="2" />
    <rect x="-55" y="45" width="60" height="5" fill="#333" rx="1" ry="1" />
    <rect x="-55" y="55" width="40" height="5" fill="#333" rx="1" ry="1" opacity="0.5" />
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">Application Mobile React Native</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666666">iOS • Android • Cross-Platform • Mobile</text>
</svg>